<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manage Passwords</title>
</head>
<body>
    <h2>Manage Passwords</h2>
    <!-- Display saved passwords with options to add, edit, and delete -->
    <div id="passwordList">
        <!-- Password list will be populated dynamically -->
    </div>
    <button onclick="addPassword()">Add Password</button><br>
    <button onclick="fetchPasswords()">Fetch Passwords</button><br>
    <button onclick="editPassword()">Edit Passwords</button><br>
    <button onclick="deletePassword()">Delete Passwords</button><br>
    <!-- JavaScript code will handle addPassword function -->
    <script src="manage_passwords.js"></script>
</body>
</html>
